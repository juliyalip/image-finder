<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>image finder</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
   
  </head>

  <body>


<form class="search-form" id="search-form">
  <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
  <button type="submit" class="btn-submit">Искать</button>
</form>


<ul class="gallery">
  <!-- Список <li> с карточками изображений -->
</ul>
<button type="button" data-set="load">

  <span class="spinner-border spinner-border-sm spinner is-hidden" role="status" aria-hidden="true"></span>

  <span class="label">Показать еще</span>
</button>

  </body>
</html>
